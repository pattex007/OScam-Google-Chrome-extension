<!DOCTYPE HTML>
<html>
<head>
</head>
<body>

<table style="width: 300px;">

<tr>
	<td>User:</td>
	<td>Channel:</td>
</tr>

<script>
var bkg = chrome.extension.getBackgroundPage();
var num = bkg.getNumberOfClients();
var names = bkg.getClientNames();
var channels = bkg.getClientChannels();

for (i = 0; i < num; i++) {
	document.write("<tr>");
	document.write("<td>"+names[i]+"</td>");
	document.write("<td>"+channels[i]+"</td>");
	document.write("</tr>");
}

//var names = bkg.getClientNames();
//var channels = bkg.getClientChannels();

//document.writeln(names);
</script>

</table>

</body>
</html>
